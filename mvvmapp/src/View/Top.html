<div>
  <span>タイトル</span>
  <input v-model="name">
  <br>
  <span>働き方</span>
  <input type="checkbox" v-model="recordClassList[0]">
  <span>設計</span>
  <input type="checkbox" v-model="recordClassList[1]">
  <span>製造</span>
  <input type="checkbox" v-model="recordClassList[2]">
  <span>試験作成</span>
  <input type="checkbox" v-model="recordClassList[3]">
  <span>試験実施</span>
  <input type="checkbox" v-model="recordClassList[4]">
  <br>
  <span>内容</span>
  <textarea v-model="body"></textarea>
  <br>
  <input type="button" value="登録" v-on:click="regist">
  <table border="5">
    <tr>
      <th>名前</th>
      <th>働き方</th>
      <th>設計</th>
      <th>製造</th>
      <th>試験作成</th>
      <th>試験実施</th>
      <th>内容</th>
    </tr>
    <tr v-for="record in displayRecords">
      <td>{{ record.name }}</td>
      <td v-for="recordClass in record.recordClassList">{{ recordClass }}</td>
      <td>{{ record.body }}</td>
    </tr>
  </table>
  <input type="button" value="テスト" v-on:click="test">
</div>
