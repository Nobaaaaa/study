<!DOCTYPE html>
<html>
  <head>
    <title>SimpleCalc</title>
    <script src="./jQuery.js"></script>
    <script src="./SimpleCalcFunction.js"></script>
  </head>
  <body>
    <table border="5">
      <!--表示領域-->
      <tr>
        <th colspan="4"><input value="0" class="resultArea"></input></th>
      </tr>
      <!--ボタン-->
      <tr>
        <td><input type=button value="AC" class="clearButton"></input></td>
        <td><input type=button value="±" class="calcButton"></input></td>
        <td><input type=button value="％" class="calcButton"></input></td>
        <td><input type=button value="÷" class="calcButton"></input></td>
      </tr>
      <tr>
        <td><input type=button value="7" class="numberButton"></input></td>
        <td><input type=button value="8" class="numberButton"></input></td>
        <td><input type=button value="9" class="numberButton"></input></td>
        <td><input type=button value="×" class="calcButton"></input></td>
      </tr>
      <tr>
        <td><input type=button value="4" class="numberButton"></input></td>
        <td><input type=button value="5" class="numberButton"></input></td>
        <td><input type=button value="6" class="numberButton"></input></td>
        <td><input type=button value="−" class="calcButton"></input></td>
      </tr>
      <tr>
        <td><input type=button value="1" class="numberButton"></input></td>
        <td><input type=button value="2" class="numberButton"></input></td>
        <td><input type=button value="3" class="numberButton"></input></td>
        <td><input type=button value="＋" class="calcButton"></input></td>
      </tr>
      <tr>
        <td colspan="2"><input type=button value="0" class="numberButton"></input></td>
        <td><input type=button value="." class="numberButton"></input></td>
        <td><input type=button value="＝" class="equalButton"></input></td>
      </tr>
    </table>
  </body>
</html>
